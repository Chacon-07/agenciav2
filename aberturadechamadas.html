<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Abertura de Chamadas</title>
      
    <meta charset="utf-8">
      
    <link rel="stylesheet" href="style.css">
      
  </head>
  <body>
      
      <div class="hyper">
          <div> Abertura de Chamados </div>
      </div>
      
      <form action="dados.html" method="get">
          <fieldset id="Nome_func"> <legend> Nome do funcionário </legend><br> 
              <label for="cNome"> Nome: </label> 
              <input type="text" name="Nome" id="cNome" size="40" maxlength="99" placeholder="Nome Completo"/><br><br>
          </fieldset>
          
          <fieldset id="Assunto_func"> <legend> Assunto do chamado </legend><br>
              <label for="cAssunto">Digite aqui o assunto do seu chamado:</label> <br> 
              <textarea id="cAssunto" name="assunto" rows="5" cols="33"> </textarea>
          </fieldset> 
          
          <fieldset id="Assunto_predefinido"> <legend> Categorias de chamado pré-definidas </legend>
              <div class = "para">
                  <div> Escolha uma opção: </div>
              </div>
              <br>
              <input type="radio" name="tOpcao" id="cAdmin"/><label for="cAdmin">Admnistrativa</label><br>
              <input type="radio" name="tOpcao" id="cGeren"/><label for="cGeren">Gerenncial</label><br>
              <input type="radio" name="tOpcao" id="cOpera"/><label for="cOpera">Operacional</label><br>
              <br>
              <br>
              <label for="cDetalhamento">Digite aqui o detalhamento do seu chamado:</label> <br>
              <textarea id="cDetalhamento" name="assunto" rows="5" cols="33"> </textarea>
          </fieldset> 
          
          <input type="submit" id="btn-Enviar" value="Enviar Dados"/>
          <button type="button" id="btn-voltar" onclick="location.href='home.html'"> Voltar </button>
          <input type="reset" id="btn-apagar" value="Apagar Dados"/> 
                     
      </form>
                 
  </body>
</html>
